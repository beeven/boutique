<div class="home-content">
    <slick>
        <div class="slide-wrap" ng-repeat="item in goods">
            <a href="#/range/{{item.name}}" class="slide">
                <img ng-src="item.backgroundImage" alt="">
                <span class="description">{{item.description}}</span>
            </a>
        </div>
    </slick>
</div>
