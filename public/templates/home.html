<div class="home-content">
    <div class="preview">
        <a href="#/range/{{selected.name}}" ng-style="{'background-image':selected.backgroundImage}">
        </a>
    </div>
    <div class="thumbnails">
        <div class="thumbnail" ng-repeat="item in goods">
            <a href="#/range/{{item.name}}" ng-style="{'background-image':item.backgroundImage}" ng-mouseover="select(item)">
                {{item.name}}
            </a>
        </div>
    </div>
</div>
